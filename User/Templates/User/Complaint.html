<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
    <form action="" method="post">
        {%csrf_token%}
        <table border="1  ">
            <tr>
                <td>Title</td>
                <td><input type="text" name="txt_title" id="txt_title"></td>
            </tr>
            <tr>
                <td>Content</td>
                <td><input type="text" name="txt_content" id="txt_content"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit"></td>
            </tr>
        </table>
        <table  border="1">
            <tr>
                <td>S.No</td>
                <td>Title</td>
                <td>Content</td>
                <td>Date</td>
                <td>Reply</td>
                <td>Action</td>
            </tr>
            {% for i in complaintdata %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.complaint_title}}</td>
                <td>{{i.complaint_content}}</td>
                <td>{{i.complaint_date}}</td>
                <td>{{i.complaint_reply}}</td>
                <td><a href="{% url 'User:deletecomplaint' i.id%}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
