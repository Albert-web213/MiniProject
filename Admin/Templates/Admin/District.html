<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>District</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
    <table border="2">
        <tr>
            <td>District</td>
            <td><input type="text" name="txt_name" id="txt_name"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Submit"></td>
            
        </tr>
    </table>
    </form>
    <br>
    <table border="2">
        <tr>
            <td>Si.no</td>
            <td>District_Name</td>
            <td>Action</td>
        </tr>
        {% for i in district %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.district_name}}</td>
            <td></td>
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
