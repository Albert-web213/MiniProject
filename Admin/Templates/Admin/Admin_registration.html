<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin_Registration</title>
</head>
<body>
    <form action="" method="post">
        {%csrf_token%}
    <table border="2">
        <tr>
            <td>Name</td>
            <td><input type="text" name="txt1_name" id="txt1_name"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="txt_mail" id="txt_mail"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="Password" id="Password"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Submit"></td>
            
        </tr>
    </table>
    </form>
    <br>
    <table border="2">
        <tr>
            <td>SNS</td>
            <td>Name</td>
            <td>Email</td>
            <td>Password</td>
            <td>Action</td>
        </tr>
          {% for i in Admin %} 
        <tr>
         
            <td>{{forloop.counter}}</td>
            <td>{{i.admin_name}}</td>
            <td>{{i.admin_email}}</td>
            <td>{{i.admin_password}}</td>
            <td></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
