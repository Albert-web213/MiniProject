<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place</title>
</head>
<body>
    <form action="" method="post">
        {%csrf_token%}
    <table border="2">
        <tr>
            <td>District</td>
            <td><select name="District" id="district">
                <option value="">--Select District--</option>
                {% for i in districtData %}
                <option value="">{{i.district_name}}</option>
                {% endfor %}
            </select></td>
        </tr>
        <tr>
            <td>Place</td>
            <td><input type="text" name="txt_place" id="txt_place"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Submit"></td>
   
        </tr>
    </table>
    <br>
    <table border="2">
     
        <tr>
            <td>Si.No</td>
            <td>District</td>
            <td>place</td>
            <td>Action</td>
        </tr>
        {% for i in place%}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.district_name}}</td>
            <td>{{place_name}}</td>
            <td><a href="{% url 'Admin:deleteplace' i.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    </form>
</body>
</html>
