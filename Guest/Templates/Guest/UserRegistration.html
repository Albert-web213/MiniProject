<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserRegistration</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>Name</td>
            <td><input type="text" name="txt_name" id="txt_name" placeholder="enter name"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="email" id="email"></td>
        </tr>
        <tr>
            <td>Contact</td>
            <td><input type="text" name="txt_contact" id="txt_Contact"></td>
        </tr>
        <tr>
            <td>Address</td>
            <td><textarea name="Address" id="Address"></textarea></td>
        </tr>
        <tr>
            <td>District</td>
            <td><select name="District" id="District">
                <option value="">---Select-District---</option>
            </select></td>
        </tr>
        <tr>
            <td>Place</td>
            <td><select name="Place" id="Place">
                <option value="">---Select-Place---</option>
            </select></td>
        </tr>
        <tr>
            <td>Photo</td>
            <td><input type="file" name="file" id="All_file"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="Password" id="Password"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Submit"></td>
            
        </tr>
    </table>
</body>
</html>
