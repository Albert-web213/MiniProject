<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- enctype is used for file uploading like photp,proof -->
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table border="1">
            <tr>
                <td>Name</td>
                <td><input type="text" name="txt_name" id="txt_name"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email"  id="email"></td>
            </tr>
            <tr>
                <td>Contact</td>
                <td><input type="text" name="txt_contact" id="txt_contact"></td>
            </tr>
            <tr>
                <td>Address</td>
                <td><input type="textarea" name="txt_address" id="txt_address"></td>
            </tr>
            <tr>
                <td>Photo</td>
                <td><input type="file" name="photo"></td>
            </tr>
            <tr>
                <td>Proof</td>
                <td><input type="file" name="txt_proof" id="txt_prrof"></td>
            </tr>
            <td>District</td>
            <td><select name="District" id="District">
                <option value="">---Select-District---</option>
                {% for i in district %}
                <option value="{{i.id}}">{{i.district_name}}</option>
                {% endfor %}
            </select></td> 
        </tr>
        <tr>
            <td>Place</td>
            <td><select name="Place" id="Place">
                <option value="">---Select-Place---</option>
            </select></td>
        </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                 <td colspan="2" align="center"><input type="submit" name="Submit" ></td>
            </tr>
        </table>
    </form>
</body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
  $("#District").change(function () {
    var did = $(this).val();
    var ur = "{% url 'Guest:ajaxplace' %}";
    $.ajax({
      url: ur,
      data: { did: did },
      success: function (data) {
        $("#Place").html(data);
      },
    });
  });
</script>
