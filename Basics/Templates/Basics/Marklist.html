<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marklist</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="12">
            <tr>
                <td>FirstName</td>
                <td><input type="text" name="txt_name" id="txt_name"></td>
            </tr>
            <tr>
                <td>LastName</td>
                <td><input type="text" name="txt1name" id="txt1name"></td>
            </tr>
            <tr>
                <td>Department</td>
                <td><select name="sel_Dept" id="sel_Dept">
                    <option value="">---Select-Option---</option>
                    <option value=cr">Computer</option>
                </select></td>
            </tr>
            <tr>
                <td>Courese</td>
                <td><select name="sel_Course" id="sel_Course">
                    <option value="">---Select-Option---</option>
                    <option value="cy">Cyber</option>
                </select></td>
            </tr>
            <tr>
                <td>Mark1</td>
                <td><input type="text" name="txt_mark1" id="txt_mark1"></td>
            </tr>
            <tr>
                <td>Mark2</td>
                <td><input type="text" name="txt_mark2" id="txt_mark2"></td>
            </tr>
            <tr>
                <td>Mark3</td>
                <td><input type="text" name="txt_mark3" id="txt_mark3"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit"></td>
                <td></td>
            </tr>
        </table>
        <br>
        <table border="13">
            <tr>
                <td>Name</td>
                <td>{{Name}}</td>
            </tr>
            <tr>
                <td>Department</td>
                <td>{{Department}}</td>
            </tr>
            <tr>
                <td>Course</td>
                <td>{{Course}}</td>
            </tr>
            <tr>
                <td>Total_Mark</td>
                <td>{{Mark}}</td>
            </tr>
            <tr>
                <td>Percentage</td>
                <td>{{Percentage}}</td>
            </tr>
            <tr>
                <td>Grade</td>
                <td>{{Grade}}</td>
            </tr>
        </table>
    </form>
</body>
</html>
